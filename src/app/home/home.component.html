<h2>{{ title }}</h2>

<select (change)="categoryChanged($event)">
  <option>Showing All</option>
  <option *ngFor="let category of categories$ | async as categories">
    {{ category }}
  </option>
</select>

<ul *ngIf="products$ | async as products">
  <li *ngFor="let product of products.products">
    {{ product.title }}
    {{ product.description }}
  </li>
</ul>
